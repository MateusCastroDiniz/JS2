<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/source-estilo.css">
        <link rel="stylesheet" href="./css/estilo.css">

    </head>
    <body>

        <div class="mensagem"></div>

        <div class="bloco-form  div-formulario">
            <h1>Entrada de notas</h1>
            <form id="valores">
                <p>Preencha com valores de 0 a 10</p>
                <input id="nome-aluno" type="text" placeholder="Nome do aluno">
                <input type="text" placeholder="Bimestre 1" class="numero" name="valor1" >
                <input type="text" placeholder="Bimestre 2" class="numero" name="valor2" >
                <input type="text" placeholder="Bimestre 3" class="numero" name="valor3" > 
                <input type="text" placeholder="Bimestre 4" class="numero" name="valor4" > 
                <input class="btn-envio" type="submit">
            </form>
            <div id="resposta" class="bloco">
                <p id="resultado"></p>
            </div>
        </div>   
             
        <script src="./js/notas-script.js"></script>
    </body>
</html>
